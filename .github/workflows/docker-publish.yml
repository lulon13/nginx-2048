name: Publish to Docker Hub (Diag)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: nginx-2048
      REGISTRY: docker.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ” Verifica que los secrets EXISTEN (no imprime su valor)
      - name: Validate secrets exist
        run: |
          test -n "${{ secrets.DOCKERHUB_USERNAME }}" || (echo "âŒ DOCKERHUB_USERNAME is empty" && exit 1)
          test -n "${{ secrets.DOCKERHUB_TOKEN }}"    || (echo "âŒ DOCKERHUB_TOKEN is empty" && exit 1)
          echo "âœ… Secrets present"

      # â™»ï¸ Limpia sesiones previas por si acaso
      - name: Docker logout (clean)
        run: docker logout || true

      # ðŸ” Login a Docker Hub (con secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ·ï¸ Define las tags completas con tu usuario (del secret)
      - name: Compute tags
        id: tags
        run: |
          echo "TAG1=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"  >> $GITHUB_OUTPUT
          echo "TAG2=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.0"     >> $GITHUB_OUTPUT

      # ðŸ§± Build & Push (usa login anterior)
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.tags.outputs.TAG1 }}
            ${{ steps.tags.outputs.TAG2 }}

      # âœ… Verifica que la imagen existe localmente (no imprescindible, pero Ãºtil)
      - name: List images
        run: docker images | head -n 20

      # ðŸ”“ Cierra sesiÃ³n (limpieza)
      - name: Docker logout (end)
        if: always()
        run: docker logout || true
